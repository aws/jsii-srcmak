name: update pr
on:
  issue_comment:
    types: [created]

jobs:
  update_pr_branch:
    name: Update branch
    if: ${{ github.event.issue.pull_request && contains(github.event.comment.body, '@projen update') }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "$FOO"
        env:
          FOO: ${{ toJson(github.event.pull_request) }}
